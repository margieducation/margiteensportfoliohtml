<!-- Estilo -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
body{
    background-color: black;

}

*{
    margin: 0;
    padding: 0;
}
.but{
    background-color: rgb(71, 202, 126);
    margin:  50px;
    border-color: rgb(95, 181, 100);
    width: 50px;
    height: 30px;
    color: rgb(58, 134, 77);

    
}
 nav{

    font-family: 'Varela Round', sans-serif;

}
nav ul{
    display: flex;
    align-items: center;
    list-style-type: none;
    height: 60px;
    background-color: black;
    color: white;
    margin-top: 10px;
    font-size: 18px;
}

nav ul li{
    padding: 0 10px;
}
.brand img{
    width: 44px;
    padding: 0 8px;
}

.brand {
    display: flex;
    align-items: center;
    font-weight: bolder;
    font-size: 1.3rem;
}

.container{
    min-height: 72vh;
    background-color: black;
    color: white;
   font-family: 'Varela Round', sans-serif;
   display: flex;
   margin: 23px auto;
   width: 100%;
   padding: 34px;
   background-image: url('Frank.jpg');
}

.bottom{
    position: sticky;
    bottom: 0;
    height: 130px;
    background-color: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; 
    position: relative;
}

.icons{
    margin-top: 14px; 
}
.icons i{
    cursor: pointer;
}

#myProgressBar{
    width: 80vw; 
    cursor: pointer;
}

.songItemContainer{
    margin-top: 25px;
}

.songItem{
    height: 50px;
    display: flex;
    background-color: white;
    
    color: black;
    margin: 12px 0;
    justify-content: space-between;
    align-items: center;
    border-radius: 34px;
}

.songItem img{
    width: 43px;
    margin: 0 23px;
    border-radius: 34px;
}

.timestamp a{
    margin: 0 50px;
}
a{
    text-decoration: none;
    color: black;
}

.timestamp i{
    cursor: pointer;
}

.songInfo{
    position: absolute;
    left: 10vw;
    font-family: 'Varela Round', sans-serif;
}

.songInfo img{
    opacity: 0;
    transition: opacity 0.4s ease-in;
}

@media only screen and (max-width: 1100px) {
    body {
      background-color: black;
    }
}

@media (max-width:900px){
  .songItem{
        width: 80%;
    }
    .songItemContainer{
        width: 100%;
    }
    .songItem i{
        margin-left: 100px;
        margin-bottom: 28px;
    }

    .bottom input{
        margin:35px;
        text-align: center;
    }

    .songItem{
        height: 55px;
        display: flex;
        background-color: white;
        font-size: 15px;
        
        color: black;
        margin: 12px 0;
        justify-content: space-between;
        align-items: center;
        border-radius: 34px;
    }

    h1{
        text-align: center;
        margin-right: 100px;
    }

}
</style>
